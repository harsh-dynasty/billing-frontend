    <div class="checkout">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="checkout-inner">
              <div class="billing-address">
                <h2>Create a new Voucher</h2>

                <div class="row">
                  <div class="col-md-6">
                    <label>Customer Name</label>
                    <input class="form-control" id="customerName" />
                  </div>
                  <div class="col-md-6">
                    <label>Address</label>
                    <input
                      class="form-control"
                      placeholder="Enter Address here"
                      id="address"
                    />
                  </div>

                  <div class="col-md-6">
                    <label>Contact No.</label>
                    <input class="form-control" id="contactNo" maxlength="10" />
                  </div>
                  <div class="col-md-6">
                    <label>Date</label>

                    <input class="form-control" type="date" id="date" />
                  </div>

                  <div class="table-responsive">
                    <table class="table table-bordered">
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">Item Desc.</th>
                          <th scope="col">Hsn Code</th>
                          <th scope="col">Purity</th>
                          <th scope="col">Pcs.</th>
                          <th scope="col">Net Wt.</th>
                          <th scope="col">Rate</th>
                          <th scope="col">Making Charges</th>
                          <th scope="col">Amount</th>
                          <th scope="col">Remove</th>
                        </tr>
                      </thead>
                      <tbody class="align-middle" id="items-table">
                        <tr id="add-form">
                          <td>
                            <input
                              class="form-control"
                              id="item-desc"
                              placeholder="Item Desc."
                            />
                          </td>
                          <td>
                            <select class="custom-select" id="hsn">
                              <option selected>Gold</option>
                              <option>Silver</option>
                            </select>
                          </td>
                          <td>
                            <input
                              class="form-control"
                              id="purity"
                              placeholder="Purity"
                              type="Number"
                              min="15"
                              max="24"
                            />
                          </td>
                          <td>
                            <div class="qty">
                              <button class="btn-minus">
                                <i class="fa fa-minus"></i>
                              </button>
                              <input
                                type="number"
                                value="0"
                                id="quantity"
                                min="0"
                                max=""
                              />
                              <button class="btn-plus">
                                <i class="fa fa-plus"></i>
                              </button>
                            </div>
                          </td>
                          <td>
                            <input
                              class="form-control"
                              id="net-wt"
                              placeholder="Net Wt."
                              type="Number"
                              min="15"
                              max="24"
                            />
                          </td>
                          <td>
                            <input
                              class="form-control"
                              type="number"
                              min="0"
                              placeholder="Rate"
                              id="rate"
                            />
                          </td>
                          <td>
                            <input
                              class="form-control"
                              type="number"
                              min="0"
                              id="making-charges"
                              placeholder="Making Charges"
                            />
                          </td>

                          <td colspan="2">
                            <button
                              type="button"
                              id="add-item-btn"
                              class="btn btn-default"
                            >
                              Add
                            </button>
                          </td>
                        </tr>
                        <tr id="hallmark-form">
                          <th  scope="row" colspan="3">Hallmark Charges</td>

                          <td>
                            <div class="qty">
                              <button class="btn-minus">
                                <i class="fa fa-minus"></i>
                              </button>
                              <input
                                type="number"
                                value="0"
                                id="hallmark-pcs"
                                min="0"
                                max=""
                              />
                              <button class="btn-plus">
                                <i class="fa fa-plus"></i>
                              </button>
                            </div>
                          </td>
                          <td></td>
                          <td>
                            <input
                              class="form-control"
                              type="number"
                              min="0"
                              placeholder="Rate"
                              id="hallmark-rate"
                            />
                          </td>
                          <td></td>

                          <td colspan="2">
                            <button
                              type="button"
                              id="add-hallmark-btn"
                              class="btn btn-default"
                            >
                              Add
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <table class="table table-bordered">
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">HSN/SAC.</th>
                          <th scope="col">Taxable Value</th>
                          <th scope="col">CGST</th>
                          <th scope="col">SGST</th>
                          <th scope="col">Total Amount (with Taxes)</th>
                        </tr>
                      </thead>
                      <tbody class="align-middle" >
                        <tr>
                          <th scope="row">Hallmark</th>
                          <td id="hallmark-total"> 0</td>
                          <td id="hallmark-sgst">(9.00%) 0</td>
                          <td id="hallmark-cgst">(9.00%) 0</td>
                          <td id="hallmark-final">0</td>
                        </tr>
                        <tr>
                          <th scope="row">Jewellery</th>
                          <td id="item-total"> 0</td>
                          <td id="item-sgst">(1.50%) 0</td>
                          <td id="item-cgst">(1.50%) 0</td>
                          <td id="item-final"> 0</td>
                        </tr>
                        <tr>
                          <th scope="row">Grand Total</th>
                          <td id="amt-wo-taxes">0</td>
                          <td id="sgst">0</td>
                          <td id="cgst">0</td>
                          <td id="total-amt">0</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <button
                              type="button"
                              id="submit-btn"
                              class="btn btn-default"
                            >
                              Submit
                            </button>
            </div>
